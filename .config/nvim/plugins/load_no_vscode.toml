[[plugins]]
repo = 'airblade/vim-gitgutter'

[[plugins]]
repo = 'junegunn/fzf'
build = './install --all'
merged = 0

[[plugins]]
repo = 'junegunn/fzf.vim'
depends = 'fzf'
hook_add = '''
  nnoremap <silent> <space>f <C-u>:Files<CR>
  nnoremap <silent> <space>w <C-u>:Windows<CR>
  nnoremap <silent> <space>l <C-u>:Lines<CR>
'''

[[plugins]]
repo = 'tomasiser/vim-code-dark'
hook_post_source = '''
    colorscheme  codedark
    highlight NormalFloat       ctermbg=236 guibg=#333333
    highlight Normal            ctermbg=232 guibg=#111111
    highlight EndOfBuffer       ctermbg=232 guibg=#111111
    highlight SignColumn        ctermbg=232 guibg=#111111
    highlight LineNr            ctermbg=232 guibg=#111111
    highlight CocErrorHighlight gui=underline
'''

[[plugins]]
repo = 'josa42/vim-lightline-coc'

[[plugins]]
repo = 'itchyny/lightline.vim'
hook_post_source = '''

  let g:lightline = {
    \ 'colorscheme': 'landscape',
    \ 'active': {
    \   'left': [ [ 'mode', 'paste' ],
    \             [ 'readonly', 'filename', 'modified' ],
    \             [ 'coc_errors', 'coc_warnings', 'coc_hints', 'coc_info' ] ]
    \ },
    \ }
  call lightline#coc#register()
'''

[[plugins]]
repo = 'nvim-treesitter/nvim-treesitter'
merged = '0'
hook_post_source = '''
lua <<EOF
require'nvim-treesitter.configs'.setup {
  highlight = { enable = true }
  }
EOF
'''

[[plugins]]
repo = 'nvim-treesitter/nvim-treesitter-textobjects'
hook_post_source = '''
lua <<EOF
require'nvim-treesitter.configs'.setup {
  textobjects = {
    select = {
      enable = true,
      keymaps = {
        ["ip"] = "@call.inner",
        ["ap"] = "@call.outer",
        ["if"] = "@function.inner",
        ["af"] = "@function.outer",
      },
    },
    swap = {
      enable = true,
      swap_next = {
        ["sp"] = "@parameter.inner",
        ["sf"] = "@function.outer",
      },
      swap_previous = {
        ["sP"] = "@parameter.inner",
        ["sF"] = "@function.outer",
      }
    }
  },
}
EOF
'''

