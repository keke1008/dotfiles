[[plugins]]
repo = 'airblade/vim-gitgutter'

[[plugins]]
repo = 'itchyny/landscape.vim'
hook_add = '''
  autocmd colorscheme * hi NormalFloat  ctermfg=255 ctermbg=238
  autocmd colorscheme * hi CocErrorFloat ctermfg=9 ctermbg=251

'''
hook_post_source = '''
  colorscheme landscape
'''

[[plugins]]
repo = 'itchyny/lightline.vim'
hook_post_source = '''
  let g:lightline = {'colorscheme': 'landscape'}
'''

