[[plugins]]
repo = 'osyo-manga/vim-precious'
depends = 'context_filetype.vim'
on_source = 'context_filetype.vim'
hook_add = '''
  let g:precious_enable_switch_CursorMoved = {"*": 0}
  let g:precious_enable_switch_CursorMoved_i = {"*": 0 }
	augroup test
		autocmd!
	 	autocmd InsertEnter * :PreciousSwitch
	 	autocmd InsertLeave * :PreciousReset
	augroup END
'''

[[plugins]]
repo = 'Shougo/context_filetype.vim'
on_event = 'CursorMoved'


[[plugins]]
repo = 'kana/vim-textobj-user'
on_event = 'CursorMoved'

[[plugins]]
repo = 'sgur/vim-textobj-parameter'
depends = 'vim-textobj-user'
on_source = 'vim-textobj-user'


[[plugins]]
repo = 'jiangmiao/auto-pairs'
on_i = 1
hook_post_source = '''
  call AutoPairsInit()
'''

[[plugins]]
repo = 'scrooloose/nerdtree'
on_event = 'CmdlineEnter'

[[plugins]]
repo = 'machakann/vim-highlightedyank'
on_event = 'CursorMoved'
hook_source = '''
  let g:highlightedyank_highlight_duration = 200
'''


[[plugins]]
repo = 'neoclide/coc.nvim'
merged = '0'
on_event = 'CursorMoved'
hook_post_source = '''
  execute 'source' . g:plugin_dir . 'coc-config.vim'
  call lightline#enable()
'''

