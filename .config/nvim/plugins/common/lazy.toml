[[plugins]]
repo = 'jiangmiao/auto-pairs'
on_event = 'InsertEnter'

[[plugins]]
repo = 'tomasr/molokai'

[[plugins]]
repo = 'itchyny/landscape.vim'
on_event = 'Vimenter'
hook_post_source = '''
  colorscheme landscape
'''

[[plugins]]
repo = 'itchyny/lightline.vim'
on_event = "VimEnter"
hook_add = '''
  let g:lightline = {'colorscheme': 'landscape'}
'''

[[plugins]]
repo = 'neoclide/coc.nvim'
merged = '0'
on_event = 'VimEnter'
hook_post_source = '''
  execute 'source' . g:plugin_dir . 'common/coc-config.vim'
'''

