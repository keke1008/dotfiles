# vimキーバインドを使用
setw -g mode-keys vi

# 分割
bind | split-window -h
bind - split-window -v

# リサイズ
bind -r H "resize-pane -L 5"
bind -r J "resize-pane -D 5"
bind -r K "resize-pane -U 5"
bind -r L "resize-pane -R 5"

# Escの待ち時間を0に
set -s escape-time 0

# リロード用キーバインド
bind-key r source ~/.tmux.conf \; display "loaded"

